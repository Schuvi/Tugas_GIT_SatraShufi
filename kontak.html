    <main>
        <div class="judul">
            <h1>Kontak Saya</h1>

        <div class="card-contact">
            <div class="card-info">
                <div class="logo">
                    <i class="fa-brands fa-whatsapp" style="color: #63E6BE;"></i>
                </div>
                <div class="desc-card">
                    <h2>WhatsApp</h2>
                    <p>+6281947168037</p>
                    <h3><a href="https://wa.me/+6281947168037">Chat Saya di WhatsApp</a></h3>
                </div>
            </div>
            <div class="card-info">
                <div class="logo">
                    <i class="fa-brands fa-instagram" style="color: #63E6BE;"></i>
                </div>
                <div class="desc-card">
                    <h2>Instagram</h2>
                    <p>@schuv_i</p>
                    <h3><a href="https://www.instagram.com/schuv_i/">Kunjungi di Instagram</a></h3>
                </div>
            </div>
            <div class="card-info">
                <div class="logo">
                    <i class="fa-brands fa-tiktok" style="color: #63E6BE;"></i>
                </div>
                <div class="desc-card">
                    <h2>Tiktok</h2>
                    <p>@schuvi28</p>
                    <h3><a href="https://www.tiktok.com/@schuvi28?is_from_webapp=1&sender_device=pc">Kunjungi di Tiktok</a></h3>

            </div>

        <div class="or">
            <h2>Atau</h2>

        <form>
            <div class="wrap-form1">
                <div class="formulir">
                    <label for="Nama">Nama Lengkap <span style="color: red;">*</span></label>
                    <input type="text" name="nama" id="Nama" placeholder="Nama Lengkap" required>
                </div>
                <div class="formulir">
                    <label for="Asal">Asal <span style="color: red;">*</span></label>
                    <input type="text" name="asal" id="Asal" placeholder="Asal" required>
                </div>
            </div>
            <div class="wrap-form1">
                <div class="formulir">
                    <label for="Email">Email <span style="color: red;">*</span></label>
                    <input type="email" name="email" id="Email" placeholder="Email" required>
                </div>
                <div class="formulir">
                    <label for="Perihal">Perihal <span style="color: red;">*</span></label>
                    <input type="text" name="perihal" id="Perihal" placeholder="Perihal" required>
                </div>
            </div>
            <div class="wrap-form1">
                <div class="formulir2">
                    <label for="Message">Pesan kamu <span style="color: red;">*</span></label>
                    <textarea name="message" id="Message" placeholder="Pesan kamu"></textarea>
                </div> 
            </div>
        </form>

        <div class="btn">
            <button>Submit</button>
        </div>
